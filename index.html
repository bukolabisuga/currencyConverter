<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Offline first currency converter</title>
    <!-- css stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400">
</head>

<body>
    <header class="header">
        Offline Currency Converter
    </header>
    <div class="wrapper">
        <span>Enter Amount</span>
        <input name="inputAmount" type="number" step="0.000000000001" class="amount" id="inputAmount" placeholder="">

        <span>From</span>
        <select name="inputFromCurrency" class="form-control" id="inputFromCurrency">
            <option selected>convert from</option>
        </select>
        <span>To</span>
        <select name="inputToCurrency" class="form-control" id="inputToCurrency">
            <option selected>convert to</option>
        </select>

        <button id="convert" name="convert" class="btn-convert">
            CONVERT
        </button>
        <p id="convertedSummary" class="summary">

        </p>
        <div class="converted-amount" id="convertedCurrency">

        </div>

    </div>
    <footer>
        An offline first currency converter by
        <a href="https://github.com/bukolabisuga/currencyConverter">
            <strong>Bukola Bisuga</strong>
        </a>
    </footer>

    <script src="idb/lib/idb.js"></script>
    <script src="service-worker.js"></script>
    <script src="js/main.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
